<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Главная</title>
</head>

    <body>
        
        <div class="page">
            <header class="header page__header">
                <div class="page__box">
    <div class="header__box">
        <button class="burger-menu__open-btn" id="burger-menu-open">
            <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M3 12H21"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                <path d="M3 6H21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M3 18H21"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </button>
        <div class="burger-menu" id="burger-menu">
            <div class="burger-menu__header">
                <div class="burger-menu__container">
                    <button class="burger-menu__close-btn" id="burger-menu-close">
                        <svg
                            width="37"
                            height="37"
                            viewBox="0 0 37 37"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M18 6L6 18"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <path
                                d="M6 6L18 18"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="burger-menu__body">
                <div class="burger-menu__container">
                    <div class="burger-menu__menu">
                        <nav class="burger-menu__main">
                            <a href="/">Products</a>
                            <a href="/">About us</a>
                            <a href="/">Contact</a>
                            <a href="/">We're hiring</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__logo logo">
            <a href="/">
                <div class="icon-box">
                    <img src="img/icons/icons.svg#logo" class="svg-logo-dims" alt="logo" />
                </div>
            </a>
        </div>
        <nav>
            <ul class="navbar header__navbar">
                <a href="" class="navbar__link">
                    <li class="navbar__item">Products</li>
                </a>
                <a href="" class="navbar__link">
                    <li class="navbar__item">About us</li>
                </a>
                <a href="" class="navbar__link">
                    <li class="navbar__item">Contact</li>
                </a>
                <button class="button navbar__button">
                    <li class="navbar__item">We're hiring</li>
                </button>
            </ul>
        </nav>
    </div>
</div>

                <div class="page__box">
                    <section class="hero header__hero">
                        <div class="hero__img">
                            <img
                                src="img/icons/icons.svg#hero_home"
                                class="svg-hero_home-dims"
                                alt="hero_home"
                            />
                        </div>

                        <div class="hero__content">
                            <div class="hero__desc">
    <h1 class="hero__title"> We build products to                            simplify work for businesses</h1>
    <h2 class="hero__text">Our next-gen products empower                            businesses to implement agility and accelerate growth. </h2>
</div>

                            <div class="hero__buttons">
                                <button class="button">Learn more</button>
                                <button class="button button__outline">Work with us</button>
                            </div>
                        </div>
                    </section>
                </div>
            </header>
        </div>
        <script src="js/app.min.js"></script>
    </body>
</html>
